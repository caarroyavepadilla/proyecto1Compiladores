<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compis</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="wrapper">
      <h1>Proyecto 1</h1>

      <div class = "ayuda">
          <h3 class="titulo" align="top">Code</h3>
            <form action="{{ url_for('home')}} " method="POST">
                <textarea class="input_code" name="codigo" id="codigo" align="top">{{code}} </textarea>
                <br>
                <input class="send" type="submit" name="send" >
            </form>
      </div>
      <section>
          <h3 class="titulo1">Output</h3>
            <div class="errors">
                {% for error in errors %}
                <p>{{ error.prob }} in line  {{ error.line }} </p>
                {% endfor %}
            </div>
      </section>
    </div>
</body>
</html>
